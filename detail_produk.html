<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/feather-icons"></script>
    <link href="src/output.css" rel="stylesheet" />
    <title>Detail Produk</title>
  </head>
  <body>
    <!-- Header Start -->
    <header class="bg-transparent absolute top-0 left-0 w-full flex items-center z-10">

          <div class="flex items-center px-4">
            <button id="hamburger" name="hamburger" type="button" class="block absolute right-4 lg:hidden">
              <span class="hamburger-line transition duration-300 ease-in-out origin-top-left"></span>
              <span class="hamburger-line transition duration-300 ease-in-out"></span>
              <span class="hamburger-line transition duration-300 ease-in-out origin-bottom-left"></span>
            </button>

            <nav id="nav-menu" class="hidden absolute py-5 bg-neutral-50 shadow-lg rounded-lg max-w-[250px] w-full right-4 top-full lg:block lg:static lg:bg-transparent lg:max-w-full lg:shadow-none lg:rounded-none">
              <ul class="block lg:flex">
                <li class="group">
                  <a href="#home" class="text-base text-slate-600 py-2 mx-8 flex group-hover:text-secondary">Beranda</a>
                </li>
                <li class="group">
                  <a href="#about" class="text-base text-slate-600 py-2 mx-8 flex group-hover:text-secondary">About</a>
                </li>
                <li class="group">
                  <a href="#portofolio" class="text-base text-slate-600 py-2 mx-8 flex group-hover:text-secondary">Portfolio</a>
                </li>
                <li class="group">
                  <a href="#katalog" class="text-base text-slate-600 py-2 mx-8 flex group-hover:text-secondary">Product Catalogue</a>
                </li>
                <li class="group">
                  <a href="#keranjang" class="text-base text-slate-600 py-2 mx-8 flex group-hover:text-secondary">Shopping Chart</a>
                </li>
                <li class="group">
                  <a href="#pembayaran" class="text-base text-slate-600 py-2 mx-8 flex group-hover:text-secondary">Payment</a>
                </li>
                <li class="group">
                  <a href="#transaksi" class="text-base text-slate-600 py-2 mx-8 flex group-hover:text-secondary">Transaction</a>
                </li>
                <li class="group">
                  <a href="#contact" class="text-base text-slate-600 py-2 mx-8 flex group-hover:text-secondary">Contact</a>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </header>
    <!-- Header End -->

    <!-- Section Detail Produk Start -->
    <section id="detail-produk" class="pt-36">
      <div class="container">
        <div class="flex flex-wrap">
          <div class="w-full self-center px-4 lg:w-1/2">
            <img src="img/katalog/Video Editor.png" alt="Video Editor" class="max-w-full mx-auto" />
          </div>

          <div class="w-full self-end px-4 lg:w-1/2">
            <h1 class="text-base font-semibold text-white md:text-xl lg:text-2xl">Video <span class="text-lg font-bold text-tertiary lg:text-4xl">Editor</span></h1>
            <h2 class="font-medium text-tertiary lg:text-2xl">IDR.300.000</h2>
            <p class="font-medium text-secondary mb-10 leading-relaxed">1-7 working days depending on the level of difficulty requested, can request style, 2x revision</p>

            <a href="#" class="text-base font-semibold text-white bg-slate-500 py-3 px-5 rounded-md hover:shadow-lg hover:opacity-50 transition duration-300 ease-in-out">Pesan Sekarang!</a>
          </div>
        </div>
      </div>
    </section>
    <!-- Section Detail Produk End -->

    <script src="src/js/script.js"></script>
    <script>
      feather.replace();
    </script>
